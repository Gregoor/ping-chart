<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ping Chart</title>
  <link rel="stylesheet" href="https://code.getmdl.io/1.1.1/material.indigo-pink.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
  <script defer src="https://code.getmdl.io/1.1.1/material.min.js"></script>
  <style>
    body {
      font-family: 'Roboto','Helvetica','Arial',sans-serif!important;
      background-color: #fafafa;
    }
    .axis path, .axis line {
      fill: none;
      stroke: #000;
      shape-rendering: crispEdges;
    }
    .line {
      fill: none;
      stroke: steelblue;
      stroke-width: 2px;
    }
  </style>
</head>
<body>
<form>
  <div class="mdl-card mdl-shadow--4dp"
       style="width: auto; max-width: 600px; margin: 10px auto;">
    <div class="mdl-card__title">
      <h2 class="mdl-card__title-text">Chart your ping*</h2>
    </div>
    <div class="mdl-card__supporting-text">
      <svg id="chart"></svg>
      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" style="margin-right: 5px;">
        <input class="mdl-textfield__input" type="text" id="url" value="http://192.168.0.1">
        <label class="mdl-textfield__label" for="url">URL</label>
      </div>
      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label"
           style="width: 100px;">
        <input class="mdl-textfield__input" type="number" id="delay" value="100">
        <label class="mdl-textfield__label" for="delay">Delay (in ms)</label>
      </div>
      <br>
      <em>* plus some HTTP overhead</em>
    </div>
    <div class="mdl-card__actions mdl-card--border">
      <button class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect"
              type="submit">
        Start
      </button>
    </div>
  </div>
</form>
<script src="./dist/ping-chart.js"></script>
</body>
</html>
